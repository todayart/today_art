name: Deploy Develop Preview

on:
  push:
    branches:
      - develop
      - "feat/**"
      - "fix/**"
      - "feature/**"
      - "chore/**"
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.13"
  NODE_VERSION: "22"

jobs:
  backend:
    name: Backend check (no deploy)
    runs-on: ubuntu-latest
    # preview 환경을 표시만 하고, 시크릿은 사용하지 않음
    environment: preview

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt

      - name: Django system check (preview)
        working-directory: backend
        run: |
          python manage.py check
          # 필요하다면 여기에서 추가 테스트를 실행해도 됨
          # 예: python manage.py test

  frontend:
    name: Frontend preview build & deploy
    runs-on: ubuntu-latest
    needs: backend
    environment: preview
    env:
      # preview 환경에서 설정해 둔 시크릿을 읽어야 함
      VERCEL_PREVIEW_DEPLOY_HOOK: ${{ secrets.VERCEL_PREVIEW_DEPLOY_HOOK }}

    steps:
      - name: Ensure preview deploy hook secret exists
        run: |
          if [ -z "$VERCEL_PREVIEW_DEPLOY_HOOK" ]; then
            echo "VERCEL_PREVIEW_DEPLOY_HOOK secret is missing." >&2
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm ci || npm install

      - name: Run frontend lint (preview only)
        working-directory: frontend
        run: |
          # lint 스크립트가 있을 때만 실행되도록 --if-present 사용
          npm run lint --if-present

      - name: Run frontend tests (preview only)
        working-directory: frontend
        run: |
          # CRA(react-scripts) 기준: 테스트 파일이 없어도 성공으로 처리
          npm run test -- --watch=false --passWithNoTests

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build

      - name: Trigger Vercel preview deploy
        run: |
          curl -s -X POST "$VERCEL_PREVIEW_DEPLOY_HOOK"
