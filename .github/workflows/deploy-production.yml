name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  # python 버전에 주의
  # 만약 path를 수정해서 backend로 진입할 거라면 sh -c "gunicorn --bind 0.0.0.0:$PORT config.wsgi:application"을 시작 커맨드로 변경해야함
  PYTHON_VERSION: "3.13"
  AZURE_WEBAPP_NAME: todayart-backend
  AZURE_WEBAPP_PACKAGE_PATH: .

jobs:
  backend:
    name: Deploy Django API
    runs-on: ubuntu-latest

    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Ensure backend requirements.txt exists
        run: |
          # 루트 requirements.txt만 있고 backend/requirements.txt가 없는 경우에만 복사
          if [ -f requirements.txt ] && [ ! -f backend/requirements.txt ]; then
            cp requirements.txt backend/requirements.txt
          fi

      - name: Install dependencies
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Django system check
        working-directory: backend
        run: python manage.py check

      - name: Deploy to Azure Web App (OIDC)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  frontend:
    name: Trigger Vercel Production Deploy
    runs-on: ubuntu-latest
    needs: backend

    environment: production

    env:
      VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
    steps:
      - name: Ensure deploy hook secret exists
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK" ]; then
            echo "VERCEL_DEPLOY_HOOK secret is missing." >&2
            exit 1
          fi

      - name: Trigger Vercel redeploy
        run: curl -s -X POST "$VERCEL_DEPLOY_HOOK"
