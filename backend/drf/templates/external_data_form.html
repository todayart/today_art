<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Data Form</title>
</head>
<body>
    <h1>External Data Form</h1>
    <form method="get" action="{% url 'external_data' %}">
        {% csrf_token %}
        <label for="cPage">cPage:</label>
        <input type="number" id="cPage" name="cPage" value="1"><br><br>
        <label for="rows">rows:</label>
        <input type="number" id="rows" name="rows" value="999"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
